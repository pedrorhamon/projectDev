<div class="mat-elevation-z4">
 <table mat-table [dataSource]="projects.asObservable()|async">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Situação Column -->
    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef>Situação</th>
      <td mat-cell *matCellDef="let row">{{ row.situacao }}</td>
    </ng-container>

    <!-- Viabilidade Column -->
    <ng-container matColumnDef="viabilidade">
      <th mat-header-cell *matHeaderCellDef>Viabilidade</th>
      <td mat-cell *matCellDef="let row">{{ row.viabilidade }}</td>
    </ng-container>

    <!-- data Inicio Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef>Data Início</th>
      <td mat-cell *matCellDef="let row">{{ row.dataInicio }}</td>
    </ng-container>

    <!-- data Final Column -->
    <ng-container matColumnDef="dataFinal">
      <th mat-header-cell *matHeaderCellDef>Data Final</th>
      <td mat-cell *matCellDef="let row">{{ row.dataFinal }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/projects/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/projects/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
